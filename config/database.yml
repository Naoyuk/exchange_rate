default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: exchange_rate_development

test:
  <<: *default
  database: exchange_rate_test

production:
  <<: *default
  database: exchange_rate_production
  username: exchange_rate
  password: Rails.application.credentials.postgres[:password]
